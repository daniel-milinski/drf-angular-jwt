    <div class="col-md-6 col-md-offset-3">
    
    
    <div class="panel panel-default">
    <div class="panel-heading">
        <h3><strong>Create new account</strong></h3>
    </div>
    <div class="panel-body">
    
        <p ng-data-controller="ctrlUserLogin" >
            <form ng-submit="processForm()">

                <div class="form-group">
<!--                     <label for="userEmail">Username / email:</label> -->
                    <input type="email" class="form-control" id="userName" placeholder="Enter email address" ng-model="formUserLogin.userName" ng-minlength="6" ng-required="1" required>
                </div>
                
                <div class="form-group">
<!--                     <label for="userPassword">Password:</label> -->
                    <input type="password" class="form-control" id="userPassword" placeholder="Enter password" ng-model="formUserLogin.userPassword" ng-minlength="6" ng-required="1" required>
                </div>
                
                <div class="form-group">
<!--                     <label for="userPasswordConfirm">Password:</label> -->
                    <input type="password" class="form-control" id="userPasswordConfirm" placeholder="Confirm password" ng-model="formUserLogin.userPasswordConfirm" ng-minlength="6" ng-required="1" required>
                </div>
                
                <button type="submit" class="btn btn-success btn-block" >
                    Sign me up
                    &nbsp;&nbsp;
                    <span class="glyphicon glyphicon-log-in"></span>
                </button>
    
                <br />
                <p class='text-center'>
                    <a ui-sref="userLogin"><strong>I already have an account</strong></a>
                </p>
                
            </form>

            <div>
                {{formUserLogin.userName}}  {{formUserLogin.userPassword}}
            </div>
        </p>
    

    </div>

    </div>
    </div>
