<div class="row">

    <div class="col-md-6 col-md-offset-3">
    
    
    <div class="panel panel-default">
    <div class="panel-heading">
        <h3><strong>Password reset form</strong></h3>
    </div>
    <div class="panel-body">
    
        <p ng-data-controller="ctrlUserPasswordReset" >
            <form ng-submit="processForm()">
                
                <div class="form-group">
                    <label for="userEmail">Email address to send password reset link:</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter email" ng-model="formUserPasswordReset.userEmail" ng-minlength="5" ng-required="1" required>
                </div>
                
                <button type="submit" class="btn btn-success btn-block" ng-click="">
                    Send reset password link
                    &nbsp;&nbsp;
                    <span class="glyphicon glyphicon-envelope"></span>
                </button>
                
            </form>

            <div>
                {{formUserPasswordReset.userEmail}}
            </div>
        </p>
    

    </div>

    </div>
    </div>

</div>
